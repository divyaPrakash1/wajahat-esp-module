<div class="tag-popup">
  <div class="header">
    <div class="text">Tags</div>
    <div class="fo-close" (click)="cancel()">
      <img src="/assets/images/close_black_24dp.svg" />
    </div>
  </div>
  <div *ngIf="loading" style="display: flex;height: 164px;justify-content: center; align-items: center;">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
  <div class="tag-input" *ngIf="!loading">
    <mat-form-field>
      <mat-label>Tag</mat-label>
      <input matInput type="text" color="xui" class="xui" [formControl]="tag">
    </mat-form-field>
  </div>
  <div class="tags-buttons" *ngIf="!loading">
    <button (click)="onSubmit()" [disabled]="tag.value.length === 0">Save</button>
  </div>
</div>
