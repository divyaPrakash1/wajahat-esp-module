<div class="confirmation-dailog-container">
  <div class="cd-area">
    <div class="cd-title">{{title}}</div>
    <div class="cd-body">
      <div class="description">{{description}}</div>
      <div class="confirmation-dailog-buttons">
        <button (click)="onNo($event)" class="outlined">Cancel</button>
        <button (click)="onYes($event)">Confirm</button>
      </div>
    </div>
  </div>
</div>
