<div class="header-container">
  <div class="header-logo">
    <a routerLink="/">
      <img src="assets/images/logo-sm.png" alt="Exceeders"/>
      <img class="small" src="assets/images/logo-sm.png" alt="Exceeders"/>
      <div class="title">Engagement Pro</div>
    </a>
  </div>

  <div class="header-menu-icon" (click)="clickMobileMenu()">
    <mat-icon>menu</mat-icon>
  </div>
  <div #headerMenuBar class="header-menu {{menuActive ? 'active' : ''}}">
    <a class="menu-item" routerLink="/project" routerLinkActive="active">
      <svg width="20px" height="16px" viewBox="0 0 20 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g transform="translate(-1057.000000, -19.000000)" fill="#AAADB8">
            <path class="icon-path" d="M1075,21 L1067,21 L1065,19 L1059,19 C1057.9,19 1057.01,19.9 1057.01,21 L1057,33 C1057,34.1 1057.9,35 1059,35 L1075,35 C1076.1,35 1077,34.1 1077,33 L1077,23 C1077,21.9 1076.1,21 1075,21 Z M1075,33 L1059,33 L1059,23 L1075,23 L1075,33 Z"></path>
          </g>
        </g>
      </svg>
      <span>{{'Global.menu.header.Projects' | translate}}</span>
    </a>
    <a class="menu-item" routerLink="/pages/profile" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0H24V24H0z"/>
          <path class="icon-path" fill="#AAADB8" d="M12 5.9c1.16 0 2.1.94 2.1 2.1 0 1.16-.94 2.1-2.1 2.1-1.16 0-2.1-.94-2.1-2.1 0-1.16.94-2.1 2.1-2.1zm0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1zM12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v2.333c0 .369.298.667.667.667h14.666c.369 0 .667-.298.667-.667V17c0-2.66-5.33-4-8-4z"
          />
        </g>
      </svg>
      <span>{{ 'Global.menu.header.Profile' | translate}}</span>
    </a>
    <a class="menu-item" routerLink="/settings" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0H24V24H0z"/>
          <path class="icon-path" fill="#AAADB8" d="M12 5.9c1.16 0 2.1.94 2.1 2.1 0 1.16-.94 2.1-2.1 2.1-1.16 0-2.1-.94-2.1-2.1 0-1.16.94-2.1 2.1-2.1zm0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1zM12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v2.333c0 .369.298.667.667.667h14.666c.369 0 .667-.298.667-.667V17c0-2.66-5.33-4-8-4z"
          />
        </g>
      </svg>
      <span>{{ 'Global.menu.header.Settings' | translate}}</span>
    </a>
    <a class="menu-item" routerLink="/auth/logout" routerLinkActive="active">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
        <path d="M0 0h24v24H0z" fill="none"/>
        <path fill="#AAADB8" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
      </svg>
      <span>Logout</span>
      <!-- <span>{{ 'Global.menu.header.My_Space' | translate}}</span> -->
    </a>
    <ng-container *ngIf="!isLoggedIn()">
      <div class="menu-btn">
        <a type="button" mat-button color="primary" routerLink="/auth/login">
          {{ 'Global.login.SignIn' | translate}}
        </a>
      </div>
      <div class="menu-btn">
        <button class="gradient-btn" type="button" mat-flat-button color="primary" routerLink="/auth/register">
          {{ 'Global.login.SignIn' | translate}}
        </button>
      </div>
    </ng-container>
  </div>
</div>
